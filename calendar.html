<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender KUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #calendar {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        #calendar th, #calendar td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            width: 14.28%;
        }
        #calendar th {
            background-color: #f4f4f4;
        }
        #calendar td {
            cursor: pointer;
        }
        #calendar td:hover {
            background-color: #f0f0f0;
        }
        .nav {
            margin-bottom: 10px;
        }
        .nav select, .nav button {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Kalender KUI</h2>
    <div class="nav">
        <button onclick="prevMonth()">&#9665;</button>
        <select id="monthSelect" onchange="updateCalendar()"></select>
        <select id="yearSelect" onchange="updateCalendar()"></select>
        <button onclick="nextMonth()">&#9655;</button>
    </div>
    
    <table id="calendar">
        <thead>
            <tr>
                <th>Min</th>
                <th>Sen</th>
                <th>Sel</th>
                <th>Rab</th>
                <th>Kam</th>
                <th>Jum</th>
                <th>Sab</th>
            </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
    </table>

    <script>
        let currentYear, currentMonth;

        function generateYearOptions() {
            const yearSelect = document.getElementById("yearSelect");
            const currentYear = new Date().getFullYear();
            for (let i = currentYear - 50; i <= currentYear + 50; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
            yearSelect.value = currentYear;
        }

        function generateMonthOptions() {
            const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const monthSelect = document.getElementById("monthSelect");
            monthNames.forEach((month, index) => {
                let option = document.createElement("option");
                option.value = index;
                option.textContent = month;
                monthSelect.appendChild(option);
            });
            monthSelect.value = new Date().getMonth();
        }

        function updateCalendar() {
            const year = parseInt(document.getElementById("yearSelect").value);
            const month = parseInt(document.getElementById("monthSelect").value);
            currentYear = year;
            currentMonth = month;
            renderCalendar(year, month);
        }

        function renderCalendar(year, month) {
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const calendarBody = document.getElementById("calendar-body");
            calendarBody.innerHTML = "";

            let row = document.createElement("tr");
            for (let i = 0; i < firstDay; i++) {
                let emptyCell = document.createElement("td");
                row.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                if (row.children.length === 7) {
                    calendarBody.appendChild(row);
                    row = document.createElement("tr");
                }
                let dayCell = document.createElement("td");
                dayCell.textContent = day;
                row.appendChild(dayCell);
            }

            if (row.children.length > 0) {
                while (row.children.length < 7) {
                    let emptyCell = document.createElement("td");
                    row.appendChild(emptyCell);
                }
                calendarBody.appendChild(row);
            }
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            document.getElementById("monthSelect").value = currentMonth;
            document.getElementById("yearSelect").value = currentYear;
            updateCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            document.getElementById("monthSelect").value = currentMonth;
            document.getElementById("yearSelect").value = currentYear;
            updateCalendar();
        }

        window.onload = function () {
            generateYearOptions();
            generateMonthOptions();
            updateCalendar();
        };
    </script>

</body>
</html>
